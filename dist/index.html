<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ts_practice2</title>
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
</head>
<body>
  <h1>メモアプリ</h1>
  <form id="task-form">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="form-title" required autofocus pattern=".*\S.*" />
    </div>
    <div class="form-group">
      <label for="description">内容</label>
      <textarea id="form-description" rows="3"></textarea>
    </div>
    <button type="submit">新規追加</button>
  </form>

  <!-- カラムの雛形 -->
  <template id="task-list-template">
    <div class="tasks">
      <h2 class="list-title"></h2>
      <ul id="list">
        <!-- ここにタスクアイテムのli要素を追加していく -->
      </ul>
    </div>
  </template>

  <!-- タスクアイテムの雛形 -->
  <template id="task-item-template">
    <li>
      <h2 class="task-title"></h2>
      <p class="task-description"></p>
    </li>
  </template>

  <!-- ホスト要素 -->
  <div id="container"></div>
  <script src="bundle.js"></script>
</body>
</html>
